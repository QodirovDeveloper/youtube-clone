<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/fonts.css" />
    <link rel="stylesheet" href="src/styles/normalize.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>You Tube Clone</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="nav__left">
          <a href="#">
            <img src="src/images/menu.svg" alt="menu" width="22px" />
          </a>
          <a href="#">
            <img src="src/images/logo.svg" alt="logo" width="90px" />
          </a>
        </div>

        <div class="nav__center">
          <input type="text" placeholder="Search" />
          <button>
            <a href="#">
              <img src="src/images/search.svg" alt="search" width="24px" />
            </a>
          </button>
          <button>
            <a href="#">
              <img
              src="src/images/voice-search.svg"
              alt="voice-search"
              width="24px"
              />
            </a>
          </button>
        </div>
        <div class="nav__right">
          <a class="nav__svg" href="#">
            <img src="src/images/create.svg" alt="create" width="24px" />
          </a>
          <a class="nav__svg" href="#">
            <img src="src/images/more.svg" alt="more" width="24px" />
          </a>
          <a class="nav__svg" href="#">
            <img
            src="src/images/kolokolchik.svg"
              alt="kolokolchik"
              width="24px"
              />
            </a>
            <a href="#">
              <img
              class="my-logo"
              src="src/images/my-logo.png"
              alt="Profile"
              width="28px"
            />
          </a>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="main">
        <div class="main__left">
          <a class="main__home" href="/"
            ><img src="src/images/home.svg" alt="home" width="16px" />Home</a
          >
          <a class="main__shorts" href="/"
            ><img
              src="src/images/shorts.svg"
              alt="short"
              width="19px"
            />Shorts</a
            >
            <a class="main__shorts" href="/"
            ><img
            src="src/images/subscription.svg"
              alt="subscription"
              width="24px"
              />Subscriptions</a
              >

          <button class="hr"></button>

          <ul>
            <li>
              <a class="main__shorts" href="/">
                <img src="src/images/history.svg" alt="history">History
              </a>
            </li>
            <li>
              <a class="main__shorts" href="/">
                <img src="src/images/Group.svg" alt="history">Playlists
              </a>
            </li>
            <li>
              <a class="main__shorts" href="/">
                <img src="src/images/Group-1.svg" alt="history">Your videos
              </a>
            </li>
            <li>
              <a class="main__shorts" href="/">
                <img src="src/images/liked.svg" alt="history">Liked videos
              </a>
            </li>
            <li>
              <a class="main__shorts" href="/">
                <img src="src/images/down_arrow.svg" alt="history">Show more
              </a>
            </li>
          </ul>
          <button class="hr"></button>

        </div>
        <div class="main__right">
          <!-- !!!! -->
        </div>
      </div>
    </main>
  </body>
  </html>
